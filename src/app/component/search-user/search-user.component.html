<form action="#" #userForm="ngForm" (ngSubmit)="submitUsername(username); userForm.reset()">
  <div class="container">
    <div class="row">
      <div class="form-floating col-12 col-md-10">
        <input class="form-control" type="search" name="username" [(ngModel)]="username" id="user" placeholder="Search by username">
        <label for="user">Enter github username</label>
      </div>
      <div class="col-12 col-md-2">
        <button type="submit" id="search-btn" class="btn btn-primary">
          Search
        </button>
      </div>
    </div>
  </div>
</form>
